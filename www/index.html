<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>

    <!-- 添加ng-cordova支持，提供調用移動設備硬件接口 -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
    <ion-tabs class="tabs-stable tabs-icon-top">

      <ion-tab title="微信" icon-on="ion-ios-chatbubble balanced" icon-off="ion-ios-chatbubble-outline">
        <ion-nav-view name="main-view" class="main-view"></ion-nav-view>
      </ion-tab>

      <ion-tab title="通讯录" icon-on="ion-ios-people balanced" icon-off="ion-ios-people-outline">
      </ion-tab>

      <ion-tab title="发现" icon-on="ion-ios-navigate balanced" icon-off="ion-ios-navigate-outline">
      </ion-tab>

      <ion-tab title="我" icon-on="ion-ios-person balanced" icon-off="ion-ios-person-outline">
      </ion-tab>

    </ion-tabs>
  </body>
</html>
